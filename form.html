<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <div class="form-container">
        <form class="form" id="appointmentForm" action="#">
            <input type="text" id="customerName" name="customer_name" placeholder="Customer Name">
            <input type="text" name="location" placeholder="Location">
            <input type="text" name="structure_type" placeholder="Structure Type">
            <input type="text" name="structure_height" placeholder="Structure Height">
            <textarea name="scope_of_work" placeholder="Scope of Work"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="./assets/script/calendar.js"></script>
</body>
</html>
